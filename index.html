<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação de Idades</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h1>Comparação entre idades (MÃE OU PAI E VOCê)</h1>
        <form id="form-inscrição">
            <input type="number" id="idadeMaePai" required placeholder="Idade da mãe ou do pai"/>
            <input type="number" id="idadeUsuario" placeholder="Sua idade"/>
            <button type="submit">Comparar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
